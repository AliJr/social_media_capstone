{% extends 'core/base.html' %}

{% block title %}Login - Social App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center" style="color: #f5a623;">Login</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #ccc;">Username</label>
                <input type="text" id="username" name="username" class="form-control bg-dark text-light border-0 shadow-none rounded-3" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #ccc;">Password</label>
                <input type="password" id="password" name="password" class="form-control bg-dark text-light border-0 shadow-none rounded-3" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn" style="background-color: #f5a623; color: white; border-radius: 50px;">Login</button>
                <a href="{% url 'reset_password' %}" class="text-muted" style="color: #f5a623;">Forgot Password?</a>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'register' %}" style="color: #f5a623;">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
